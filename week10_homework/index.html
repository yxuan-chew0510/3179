<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tertiary Education in the Malaysian Labour Force (2021)</title>

  <link rel="stylesheet" href="layout.css">

  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.18.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.24.0"></script>
</head>

<body>
  <h1 class="main-title">Tertiary Education in the Malaysian Labour Force (2021)</h1>

  <div class="chart-container">
    <div id="map_projection"></div>
  </div>

  <div class="chart-container">
    <div id="chart_comparison"></div>
  </div>

  <script type="text/javascript">
    // Embed first chart (map)
    vegaEmbed('#map_projection', 'week9_map.json')
      .then(function (result) {
        console.log("Map loaded successfully!");
      })
      .catch(console.error);
    // Embed second chart
    vegaEmbed('#chart_comparison', 'week10_map.json')
      .then(function (result) {
        console.log("Chart loaded successfully!");
      })
      .catch(console.error);
  </script>
</body>
</html>
